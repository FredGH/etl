version: 2
models:
   - name: dim_date
     description: the date dimension
     columns:
      - name: date_key
        description: the surrogate key
        data_type: varchar(255)
        constraints:
          - type: not_null
          - type: primary_key
        meta:
          primary_key: true
        tests:
          - not_null
          - unique
      - name: date
        description: the date
        data_type: date
        constraints:
          - type: not_null
        tests:
          - not_null
      - name: date_as_str
        description: the date as string
        data_type: varchar(16)
        constraints:
          - type: not_null
        tests:
          - not_null
      - name: day_of_week
        description: the day of week
        data_type: varchar(8)
        constraints:
          - type: not_null
        tests:
          - not_null
      - name: calendar_month
        description: the calendar month
        data_type: varchar(8)
        constraints:
          - type: not_null
        tests:
          - not_null
      - name: calendar_year
        description: the calendar year
        data_type: varchar(8)
        constraints:
          - type: not_null
        tests:
          - not_null
      - name: calendar_month_year
        description: the calendar month year
        data_type: varchar(16)
        constraints:
          - type: not_null
        tests:
          - not_null
      - name: calendar_quarter
        description: the year quarter
        data_type: varchar(8)
        constraints:
          - type: not_null
        tests:
          - not_null
      - name: calendar_quarter_year
        description: the quarter and year
        data_type: varchar(16)
        constraints:
          - type: not_null
        tests:
          - not_null
